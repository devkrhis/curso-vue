<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="teste">
    <template v-if="verifyPokemon">
        <p> Este pokemon é lendario</p>
        <p> Ele é o {{ legendaryPokemon }}</p>
    </template>
        <p v-else-if="changePermission"> Para verificar o pokemon ledario precisa entrar! {{ beta }} </p>
        <p v-else> Você está fora do ambiente!</p>
        <button type="button" @click="verifyPokemon = !verifyPokemon"> {{ verifyPokemon ? 'sair' : 'Acessar' }} </button>
        <input type="checkbox" v-model="changePermission"> Mensagem Secreta!
        <hr>
        <p v-show="verifyPokemon"> Aqui é apenas um teste para ver o V-SHOW quando estiver vendo o {{ legendaryPokemon }}</p>
        <p v-show="!verifyPokemon"> Não é possíver ver o pokemon Lendario </p>

</div>

<script>
    new Vue ({
        el: '#teste',
        data: {
            legendaryPokemon: "Lugia!",
            verifyPokemon: false,
            beta: 'Not Permission',
            changePermission: false
        }

    })
</script>
