<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="decision"> Você desejar entrar? {{ nome }}</p>
    <p v-else-if="notDecision"> {{ anonimo }} Que loucura! </p>
    <p v-else> {{ Nome }} Parabéns por ter entrado!</p>
    <button type="button" @click="decision = !decision"> {{ decision ? "Entrar" : "Sair" }} </button>
    <input type="checkbox" v-model="notDecision"> Deseja ver o que está dentro?
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Krhistopher',
            decision: false,
            anonimo: 'Você não é bem vindo, ',
            notDecision: false
        }
    })
</script>
