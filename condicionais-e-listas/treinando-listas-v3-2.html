<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div v-for="pessoa in Pessoas">
        <div v-for="(valor, chave, index) in pessoa"> {{ valor }} -- {{ chave }} {{ index }}</div>
    </div>

</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            Pessoas: [
                {Nome: 'Krhistopher', Idade: 24, Ano: 1998},
                {Nome: 'Camila', Idade: 34, Ano: 1988},
                {Nome: 'Tarcisio', Idade: 34, Ano: 1988},
                {Nome: 'Lucas', Idade: 25, Ano: 1997}
            // Valor ele vai me trazer 'Krhistopher', '24', '1998'
            // Chave ele vai me trazer 'Nome', 'Idade', 'Ano'
            // Index ele vai me trazer a posição
            ]
        }
    })
</script>
