<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixa{
        width: 150px;
        height: 100px;
        background-color: blueviolet;
        box-shadow: 10px 10px 10px gold;
    }

    .cred{
        background-color: red;
        transform: rotate(45deg);
    }
    .cblue{
        background-color: blue;
    }
    .bloco{
        height: 20px;
        width: 300px;
        background-color: white;
        box-shadow: inset 0 0 1em black;
    }
    .green {
        background-color: green;
    }

</style>

<div id="app">
    <button @click="injectColor"> Inject All Collors</button>
    <div class="caixa" :class="insertClass"></div>
    <hr>

    <button @click="injectSize">Inject Collor</button>
    <div class="bloco" :class="insertColor"></div>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            insertClass: 'cblue',
            insertColor: 'green'
        },
        methods: {
            injectColor(){
                setInterval(() => {
                    if(this.insertClass == 'cblue'){
                        return this.insertClass = 'cred'
                    } else {
                        return this.insertClass = 'cblue'
                    }
                }, 2000)
            },
            injectSize(){
                setInterval(() => {
                    this.injectColor = 'green' + '10px' 
                }, 100)
            }
        }
    })
    


</script>
