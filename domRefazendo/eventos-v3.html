<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Aumenta 5 </button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: ({
            somar(aumentar5){
                this.contador += aumentar5

            }
        })
    }) 
</script>
