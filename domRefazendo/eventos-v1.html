<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="eventos">
    <p> {{contador}}</p>
    <button v-on:click="contadorMagico"> Aumente 1</button>
    <button v-on:click="diminuidorMagico"> Diminua 1</button>
    <button v-on:click="aumentaEdiminui"> Clica aqui para diminuir 1 e multiplicar por 100</button>
    <button v-on:click="zerarTudo"> Zerador 0</button>
</div>

<script>
    new Vue({
        el: '#eventos',
        data: {
            contador: 0
        },
        methods: ({
            contadorMagico(){
                this.contador++
            },
            diminuidorMagico(){
                this.contador--
            },
            aumentaEdiminui(){
                this.diminuidorMagico()
                this.contador = this.contador * 100  
            },
            zerarTudo(){
                this.contador = 0
            },
            
        })
    })
</script>
