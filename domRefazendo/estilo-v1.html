<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
#app{
    display: flex;
    justify-content: space-around;

}

.demo{ 
    width: 100px;
    height: 100px;
    background-color: gray;

}

.c1{
    background-color: red;
}

.c2{
    background-color: green;
}

.c3{
    background-color: blue;

}

.girar{ 
    transform: rotate(45deg);
}

.movimentacao{ 
    background-color: black;
    transform: rotate(45deg);

}
</style>

<div id="app">

    <div class="demo" :class="{c1: aplicarC1}" 
        @click="aplicarC1 = !aplicarC1"></div>
    
    <div class="demo" :class="{c2: aplicarC2}"
        @click="aplicarC2 = !aplicarC2"></div>
    
    <div class="demo" :class="{c3: aplicarC3}"
        @click="aplicarC3 = !aplicarC3"></div>

    <div class="demo" :class="{girar: aplicarGirar}" 
        @click="aplicarGirar = !aplicarGirar"></div>

    <div class="demo" :class="{movimentacao: aplicarMovimentacao}"
        @click="aplicarMovimentacao = !aplicarMovimentacao"></div>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: true,
            aplicarGirar: false,
            aplicarMovimentacao: false,
        },
    })
</script>
