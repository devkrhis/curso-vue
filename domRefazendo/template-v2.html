<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }}</p>
    <p> {{ saudacao() }}</p>
    <p> {{ saudacaoNoturna() }}</p>
    <p> {{ saudacaoDiurna() }}</p>
    <p> {{ composto }}</p> <!-- Aqui vai aparecer na tela function native code -->
    <p> {{ numerico()}}</p>
    <hr>
    <p id="retorno"></p>
    {{juntandoFunction()}}
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "teste"
        },
        computed:{
            teste(){
                return 1
            }
        },
        methods: {
            juntandoFunction(){
               // return this.saudacao() + this.saudacaoNoturna(saudacaoNoturna1) + this.saudacaoDiurna(saudacaoDiurna1)
                return this.allValue(1,2,3)
            },
            allValue (primarValue, secondValue, thirdValue){
                return primarValue + secondValue + thirdValue
            },
            saudacao(saudacao1){
                return saudacao1;
            },
            saudacaoNoturna: function(saudacaoNoturna1){
                return saudacaoNoturna1;
            },
            saudacaoDiurna(saudacaoDiurna1){
                return saudacaoDiurna1
            },
            composto: function(){
                return "Estás suspensa, as mãos cruzadas devagar, E sorris, calada. És célebre como a tal Torre de Pisa, O teu sorriso passa por ironia - KURT TUCHOLSKY" + "  ----  " +
                "Frases que lhe saíam fáceis e incolores, mas que em mim se cravavam rápidas e agudas, para sempre. - Clarice Lispector"
            },
            numerico(){
                return 'TENHO ' + 24 + ' ANOS ' + 'e você? ' + (2022 - 1981)  
            }
            
        }
    })
</script>
