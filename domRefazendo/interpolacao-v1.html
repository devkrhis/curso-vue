<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="interpolacao">
    <p> {{ texto }}</p>
    <p> {{ texto < 10 ? "Esse numero e menor que 10" : "Esse numero é maior do que 10"}}</p>
    <button v-on:click="adicionandovalor"> Clique aqui para adicionar 1</button>
    
    <p> {{ valor }} </p>
    <p> {{ valor == 100 ? "Esse numero é igual a 100" : "Esse numero é menor do que 100" }}</p>
    <button v-on:click="aumentandoValorEmDez"> Aumente em 10</button>

</div>

<script>
    new Vue ({
        el: '#interpolacao',
        data: ({
            texto: 5,
            valor: 0
        }),
        methods: ({
            adicionandovalor(){
                this.texto++
            },
            aumentandoValorEmDez(){
                this.valor += 10
            }
    
        })
    })
</script>
