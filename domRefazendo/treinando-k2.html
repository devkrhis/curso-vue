<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    #app{
        display: flex;
        justify-content: space-between;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: chocolate;
    }

    .applyRed{
        background-color: chartreuse;
    }

    .beta{
        transform: rotate(45deg);
        background-color: purple;
        width: 200px;
        height: 200px;
    }

    .transformAll{
        margin-top: 50px;
        transform: rotate(0deg);
        background-color: black;
        box-shadow: 10px 5px 5px yellow;
    }

</style>

<div id="app">
    <div class="demo" :class="applyFilter" @click="applyRed = !applyRed"></div>
    <div class="beta" :class="applyTransformAll" @click="transformAll = !transformAll"></div>
    <div class="demo"></div>

</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            applyRed: false,
            transformAll: false,
        },
        computed: ({
            applyFilter(){
                return {
                    applyRed: !this.applyRed
                }
            },
            applyTransformAll(){
                return {
                    transformAll: !this.transformAll
                }
            }
        })
    })

</script>
