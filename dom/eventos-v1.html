<!-- Aula 25 Escutando Eventos -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar"> Somar 1</button> <!-- v-on ele serve para quando um evento acontecer exemplo: quando clicar no botão ele pega o evento e chama função somar que eu coloquei ali na frente, v-on ele fica "escutando" o evento para chamar a função que você deseja.  -->
    <button v-on:click="diminuir"> Diminuir 1</button>
    <button v-on:click="multiplicar"> Multiplicar </button>
    <button v-on:click="dividir"> Dividir por 2</button>
    <button v-on:click="zerar"> Zerar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            multiplicar(){
                this.contador *= this.contador
            },
            dividir(){
                this.contador = this.contador / 2
            },
            zerar(){
                this.contador = 0
            }
        }
    })
</script>
