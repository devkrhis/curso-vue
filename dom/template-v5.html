<!-- Aula 20 Entendendo e usando diretivas  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }} </p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a> <!---->
</div>

<script>
    // você não pode ter o mesmo dado e uma função com o mesmo nome, pois apresenta erro, exemplo se eu mudar a minha saudacao para titulo vai dar erro.
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUEJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>
