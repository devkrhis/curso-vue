<!-- Aula 26 Obtendo Dados do Evento -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar"> Somar 1</button> <!-- v-on ele serve para quando um evento acontecer exemplo: quando clicar no botão ele pega o evento e chama função somar que eu coloquei ali na frente, v-on ele fica "escutando" o evento para chamar a função que você deseja.  -->
    <p v-on:mousemove="atualizarXY"> Mouse: {{ x }} e {{ y }}</p>
    <input v-on:keyup.enter="apertandoEnter" type="text" placeholder="toda vez que apertar enter aumenta 5 no contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){ // sempre que um evento do browser é chamado, como um mousemovent ou mouseclick, por padrão a gente coloca uma variavel somar(e) pode ser definido qualquer nome o nome não importa.
                this.contador++
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            apertandoEnter(){
                this.contador += 5;
                console.log("O Enter foi apertado")
            }

        }
    })
</script>
