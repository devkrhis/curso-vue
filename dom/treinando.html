<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    .demo {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: gray;
    }

    colorRed {
        background-color: red;
        border: 2px solid black;
    }

    colorBlue {
        background-color: blue;
    }

    colorGreen {
        background-color: green;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div :class="generateColor"></div>
    <input type="button" value="Clique aqui" @click="clickMe()"/>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            colorRed: true,
            colorBlue: false,
        },
        computed: {
            generateColor(){
                return {
                    colorRed: this.colorRed
                }
                
            }
        },
        methods: {
            clickMe(){
                console.log("clicke me funcionando")
                this.colorRed = this.colorBlue
            }

        }
    })
</script>
