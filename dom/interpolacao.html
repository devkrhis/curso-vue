<!-- Aula 32 Código JavaScript no template -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <p> {{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}} </p> <!-- É possível fazer desta forma também. não é possível colocar um if, else, fazer um for mas utilizando um operador ternario de uma linha conseguimos realizar a interpolação. -->
    <button v-on:click="somar"> Somar 1</button> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(){   
                this.contador++
            }
        }
    })
</script>
